name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Create .env.local file
        run: |
          echo "NEXT_TELEMETRY_DISABLED=1" > .env.local
          echo "NEXT_SWC_MINIFY=true" >> .env.local
          echo "NEXT_JS_IGNORE_ESLINT=1" >> .env.local
          echo "NEXT_JS_IGNORE_TYPECHECK=1" >> .env.local
          echo "NEXT_DEBUG=1" >> .env.local
      
      - name: Build Next.js Application
        run: |
          npm run build
          # Ensure static files are correctly copied for standalone mode
          mkdir -p .next/standalone/public
          cp -r public/* .next/standalone/public/
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/* .next/standalone/.next/static/
      
      - name: Debug Build Output
        run: |
          ls -la .next
          echo "Checking if standalone directory exists:"
          ls -la .next/standalone || echo "Standalone directory not found"
      
      - name: Optimize Deployment Size
        run: |
          # Remove build cache and unnecessary files
          rm -rf .next/cache
          rm -rf node_modules/.cache
          
          # Clean node_modules in standalone to reduce size
          cd .next/standalone
          
          # Remove development dependencies and large packages
          find node_modules -type d -name "typescript" -exec rm -rf {} +
          find node_modules -type d -name "eslint*" -exec rm -rf {} +
          find node_modules -type d -name "@typescript-eslint*" -exec rm -rf {} +
          find node_modules -type d -name "aws-sdk" -exec rm -rf {} +
          find node_modules -type d -name "*-darwin-*" -exec rm -rf {} +
          find node_modules -type d -name "*-win32-*" -exec rm -rf {} +
          find node_modules -type d -name "*-linux-*" -not -path "*$(uname -m)*" -exec rm -rf {} +
          
          # Remove test directories and files
          find node_modules -type d -name "test" -exec rm -rf {} +
          find node_modules -type d -name "tests" -exec rm -rf {} +
          find node_modules -type d -name "__tests__" -exec rm -rf {} +
          find node_modules -type d -name ".git" -exec rm -rf {} +
          
          # Remove documentation
          find node_modules -type d -name "docs" -exec rm -rf {} +
          find node_modules -type d -name "doc" -exec rm -rf {} +
          find node_modules -type d -name "example" -exec rm -rf {} +
          find node_modules -type d -name "examples" -exec rm -rf {} +
          
          # Remove source maps
          find . -name "*.map" -delete
          
          # Go back to workspace root
          cd ../..
          
          # Show final directory size
          echo "Final Deployment Size:"
          du -sh .next/standalone
          du -sh .next/standalone/node_modules
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_GLACIER_0599E9010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ".next/standalone"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_GLACIER_0599E9010 }}
          action: "close"
